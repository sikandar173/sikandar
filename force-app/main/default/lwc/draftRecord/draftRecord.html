<template>
    <lightning-button variant="brand" 
    label="call" title="Primary action" 
    onclick={openModel} 
    class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={showModel}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModal}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Call</h2>
           </header>
       
           <!-- modal body start part -->
           <div class="slds-modal__content " id="modal-content-id-1">
            <div class="slds-modal__content">
 
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                        <lightning-input type="text" class="validate" label="Subject" placeholder="call" value={subject} data-name="subject" onchange={subjectInput}  required></lightning-input>
                    </div>
                   <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                        <lightning-input type="date" class="validate" label="Activity Date" required value={activityDate} data-name="activityDate" onchange={activityInput} ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                        <lightning-input type="text" class="validate" label="New Action" required value={newAction} data-name="newAction" onchange={actionInput}></lightning-input>
                    </div>
                   <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                        <lightning-input type="text" class="validate" label="Deal Partner" placeholder="search contact" required value={dealPartner} data-name="dealPartner" onchange={dealInput}></lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-box slds-box_small">
            <lightning-input-rich-text
            value={comment}
            onchange={handleChange}>
            </lightning-input-rich-text>
          </div>
           </div>
 
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={checkModal}>Cancel</button>
              <button class="slds-button slds-button_neutral" onclick={saveModel}>Save</button>

              <template if:true={cancelModel}>
                <section aria-label="Dialog title" aria-describedby="popover-body-id" class="slds-popover slds-nubbin_left-bottom" role="dialog">
                    <div id="popover-body-id" class="slds-popover__body">
                        <center>Are you sure you want to Cancel? (Drafts that are save will be deleted)</center>
                            <center>
                                <lightning-button name='No' label='No' onclick={cancelDelete}></lightning-button>
                                <lightning-button variant="brand" name='Yes' label='Yes' onclick={cancelDraft}></lightning-button>
                            </center>
                        </div>
                    </section>
            </template>
              
           </footer>
        
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
